<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>鱼航</title>
    <link rel="stylesheet" href="./style.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header class="allHeader">
        <div class="headerLogo">
            <svg class="icon">
                <use xlink:href="#icon-fishtank"></use>
            </svg>
        </div>
        <form class="search" action="https://www.baidu.com/s" method="get">
            <input name="wd" type="text">
            <div class="baiDu">
                <svg class="icon">
                    <use xlink:href="#icon-baidu"></use>
                </svg>
            </div>
            <button type="submit">
                <svg class="icon">
                    <use xlink:href="#icon-search"></use>
                </svg>
            </button>
        </form>
    </header>
    <main class="allMain">
        <ul class="siteList">
            <li class="last">
                <div class="site add">
                    <div class="logo">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="link">新增</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_3358653_kjznrivazj.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
